<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i style="color: chocolate;">Weather</i>Out</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-city" placeholder="Enter a city">
            <button id="search-button">Search</button>
            
            <button id="clear-history">Clear History</button><br><br>
            <div class="history scrollable-container">
                <div class="scroll-content">
                    <h4 style="font-size: larger;">History</h4>
                    <center><ul class="list-group"></ul></center>
                </div>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="current-weather">
            <div class="weather-details">
                <div class="head child">
                    <div style="display: flex; align-items: center;">
                        <h2 class="city-name" id="current-city"></h2>&nbsp;
                        <p><small class="current-date" id="current-date"></small></p>
                        
                    </div>
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <i><p id="discription"></p></i>
                </div>
                <div class="details child">
                    <!-- <div class="div"> -->
                        <p class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
                                <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
                                <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                            </svg>  &nbsp;
                            <span class="icon-text" id="temperature"></span>
                        </p><br><br>
                        <p class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
                                <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
                            </svg>&nbsp;
                            <span id="humidity"></span>
                        </p>
                    <!-- </div> -->
                    <!-- <div> -->
                        <p class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                                <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                            </svg>  &nbsp;
                            <span id="wind-speed"></span>
                        </p><br><br>
                        <p class="icon-container"> 
                            <img src="uv.png" style="width: 50px; height: 50px;">
                            <span id="uv-index"></span>
                        </p>
                    <!-- </div> -->
                </div>
            </div>
            <div class="after-search">
                <div class="forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-days" id="forecast-days"></div>
                </div>
                <div class="canvas">
                    <center><h4><i>Temperature and Humidity Trends Over Time</i></h4></center>
                    <canvas id="weatherChart"></canvas>
                    <center><h4><i>Wind Chart</i></h4></center>
                    <canvas id="windChart" width="200" height="100"></canvas>
                    <!-- <center><h4><i>Sun Chart</i></h4></center>
                    <canvas id="sunChart" width="200" height="100"></canvas>
                    <div id="windRoseChartsContainer"></div> -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script1.js"></script>
</body>
</html>
